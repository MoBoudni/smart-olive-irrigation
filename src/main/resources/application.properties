# ==========================================
# Smart Olive Irrigation - DEFAULTS
# ==========================================

# Server
server.port=8080

# Datenbank (Fallback zu H2)
spring.datasource.url=jdbc:h2:mem:olivedb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=false

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Bewaesserung (Defaults)
app.irrigation.default-interval-minutes=10
app.irrigation.rain-threshold-mm=3.0

# Wetter API
app.weather.api.key=
app.weather.latitude=0.0
app.weather.longitude=0.0

# Logging
logging.level.root=INFO
logging.level.de.smartolive.irrigation=WARN
